<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css ">
    <title>Document</title>

<body>
    <div class="hero">

        <form id="form" class="topBefore" onsubmit="formController.add(event)">
		
            <input id="name" type="text" placeholder="Nome Completo"
            pattern="(.*)\s(.*)" 
            oninvalid="this.setCustomValidity('Favor Inserir Nome Completo')"
            oninput="setCustomValidity('')"  
            required>
            <input id="email" type="email" placeholder="E-Mail"
            pattern="(.*)+@(.*)+\.(.*)"
            oninvalid="this.setCustomValidity('Favor Inserir Email no formato nome@dominio.exemplo')"
            oninput="setCustomValidity('')"  
            required>
            <input id="company" type="text" placeholder="Empresa"
            oninvalid="this.setCustomValidity('Favor Inserir Nome da Empresa')"
            oninput="setCustomValidity('')"
            required>
            <input id="submit" type="submit" value="Enviar!">
        
      </form>

    </div>
    
    <div class="contentOne"> 

    </div>

    <div class="contentTwo"> 
        
    </div>

    <div class="contentThree"> 
        
    </div>
    <script src="js/app/models/Form.js"></script>
    <script src="js/app/controllers/FormController.js"></script>
    <script src="js/app/models/FormList.js"></script>
    <script>
        let formController = new FormController();
    </script>
</body>
</html>
